{{/* Does tag and "type" pages */}} 

{{ define "main" }}

<main>

  <div class="container-fluid">

    <div class="row tall-row">

      <div class="col-md-12">

        <h1 class="site-title">
          {{ if or (eq .Title "Bcs") (eq .Title "Irl") }} {{ lower .Title }} {{ else }} {{ .Title }} {{ end }}
        </h1>

      </div>

    </div>

    {{ range (.Paginator 6).Pages }} {{ partial "landing-list-item" . }} {{ end }}

</main>

{{ partial "paginator" . }} 

{{ end }}
